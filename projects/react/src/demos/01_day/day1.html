<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <link rel = "stylesheet" type = "text/css" href = "css/myStyle.css" />
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>
    <center>
        <h2>
            Tic Tac Toe
        </h2>
        <h3><u>Day 1 </u></h3>
    </center>

    <div id="container"></div>

    <script type="text/babel">

        //Square class is to return a single square button.
        class Square extends React.Component{

            //Constructors are pre defined methods which are private to the component.
            constructor(){
                super(); //Its required when calling from subclass's constructor.
                this.state = {
                    value : null,
                };
            }

            //Render is the function that you need to display. Can only be one.
            render(){
                return(
                    <button className="square" onClick={() => this.props.onClick()}>
                        {this.props.value}
                    </button>
                );
            }
        }

        //Board class returns the entire board.
        class Board extends React.Component{

            constructor(){
                super();
                this.state = {
                    squares : Array(9).fill(null),
                };
            }

            renderSquare(i) {
                return <Square value={this.state.squares[i]} onClick={() => this.handleClick(i)} />;
            }

            handleClick(i){
                const squares = this.state.squares.slice();
                squares[i] = 'X';
                this.setState({squares : squares});
            }
            render(){
                const status = "Next Player : X";
                return (
                    <div>
                        <div className="status">{status}</div>
                        <div className="board-row">
                            {this.renderSquare(0)}
                            {this.renderSquare(1)}
                            {this.renderSquare(2)}
                        </div>
                        <div className="board-row">
                            {this.renderSquare(3)}
                            {this.renderSquare(4)}
                            {this.renderSquare(5)}
                        </div>
                        <div className="board-row">
                            {this.renderSquare(6)}
                            {this.renderSquare(7)}
                            {this.renderSquare(8)}
                        </div>
                    </div>
                );
            }
        }

        class Game extends React.Component{
            render(){
                return(
                    <div className="game">
                        <div className="game-board">
                            <Board />
                        </div>
                        <div className="game-info">
                            <div>{/* status */}</div>
                            <ol>{/* TODO */}</ol>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<Game />,
            document.getElementById('container')
        );

    </script>

    <script>

    </script>
</body>
</html>
